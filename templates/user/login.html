{% extends 'base.html' %}
{% load static %}
{% block data %}
<!-- HOME -->
<section class="section-hero overlay inner-page bg-image" style="background-image: url('static/images/hero_1.jpg');"
  id="home-section">
  <div class="container">
    <div class="row">
      <div class="col-md-7">
        <h1 class="text-white font-weight-bold">Login</h1>
        <div class="custom-breadcrumbs">
          <a href="{% url 'index_page' %}">Home</a> <span class="mx-2 slash">/</span>
          <span class="text-white"><strong>Log In</strong></span>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <h2 class="mb-4">Log In To JobBoard</h2>
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}" role="alert">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <strong>{{ message }}!</strong>
        </div>
        {% endfor %}
        <form method="post" action="{% url 'handle_login' %}" class="p-4 border rounded">
          {% csrf_token %}
          <div class="row form-group">
            <div class="col-md-12 mb-3 mb-md-0">
              <label class="text-black" for="fname">Username</label>
              <input type="text" id="fname" name="email" class="form-control" placeholder="Enter Username" required />
            </div>
          </div>
          <div class="row form-group mb-4">
            <div class="col-md-12 mb-3 mb-md-0">
              <label class="text-black" for="fname">Password</label>
              <input type="password" id="fname" name="password" class="form-control" placeholder="Enter Password"
                required />
            </div>
          </div>
          <div class="row form-group">
            <div class="col-md-12">
              <input type="submit" value="Log In" class="btn px-4 btn-primary text-white" />
            </div>
          </div>
          <div class="row form-group">
            <div class="col-md-12 mt-3 mb-3 mb-md-0">
              <label class="text-black" for="fname">Don't have an account?</label>&nbsp&nbsp&nbsp
              <a href="{% url 'signup_page' %}" class="btn btn-primary border-width-2 d-none d-lg-inline-block">Sign Up</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock data %}
