{% extends 'base.html' %}
{% load static %}
{% block data %}
<!-- {% if user.is_authenticated and user.is_superuser or user.is_staff %} -->
<section class="section-hero overlay inner-page bg-image"
  style="background-image: url({% static 'images/hero_1.jpg' %});" id="home-section">
  <div class="container">
    <div class="row">
      <div class="col-md-7">
        <h1 class="text-white font-weight-bold">Post a Job</h1>
        <div class="custom-breadcrumbs">
          <a href="{% url 'index_page' %}">Home</a> <span class="mx-2 slash">/</span>
          {% comment %} <a href="{% url 'add_job' %}">Post a Job</a> <span class="mx-2 slash"></span> {% endcomment %}
          <span class="text-white"><strong>Post a Job</strong></span>
          <span class="text-white"><strong>{{data.role}}</strong></span>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="site-section">
  <div class="container">
    <div class="row align-items-center mb-5">
      <div class="col-lg-8 mb-4 mb-lg-0">
        <div class="d-flex align-items-center">
          <div>
            <h2>Post A Job</h2>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="row">
          <div class="col-6">
            <a href="{% url 'index_page' %}" class="btn btn-block btn-primary btn-md">Cancel</a>
          </div>
          <div class="col-6">
            <a href="{% url 'add_job' %}" class="btn btn-block btn-primary btn-md">Save Job</a>
          </div>
        </div>
      </div>
    </div>
    <div class="row mb-5">
      <div class="col-lg-12">
        <form class="p-4 p-md-5 border rounded" method="post" action="{% url 'add_job' %}">
          {% csrf_token %}

          <h3 class="text-black mb-5 border-bottom pb-2">Job Details</h3>
          <div class="form-group">
            <table style="width: 100%;">
              {{form}}
              <!-- {{form.as_p}} -->
            </table>
          </div>
      </div>
      <div class="col-lg-4 ml-auto">
        <div class="row">
          <div class="col-6">
            <a href="{% url 'index_page' %}" class="btn btn-block btn-primary btn-md">Cancel</a>
          </div>
          <div class="col-6">
            <input type="submit" name="send" value="Save Job" class="btn btn-block btn-primary btn-md">
          </div>
        </div>
      </div>
      </form>
    </div>
  </div>
</section>
<!-- {% else %}
  {% include "error.html" %}
  {% endif %}        -->

{% endblock data %}
